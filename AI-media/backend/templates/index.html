<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Media Detection</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  width: 420px;
  padding: 30px;
  border-radius: 20px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(15px);
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-weight: 600;
}

p {
  font-size: 14px;
  opacity: 0.85;
}

.upload-box {
  margin: 20px 0;
  padding: 20px;
  border: 2px dashed rgba(255,255,255,0.4);
  border-radius: 15px;
  cursor: pointer;
}

.upload-box:hover {
  background: rgba(255,255,255,0.05);
}

input[type="file"] {
  display: none;
}

.preview {
  margin-top: 15px;
}

.preview img {
  max-width: 100%;
  border-radius: 10px;
}

button {
  margin-top: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: 600;
}

.loader {
  display: none;
  margin-top: 15px;
}

.loader span {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin: 0 3px;
  background: #fff;
  border-radius: 50%;
  animation: bounce 1.2s infinite ease-in-out;
}

.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
</style>
</head>
<body>

<div class="container">
  <h1>AI Media Detection</h1>
  <p>Upload an image to check if it is AI-generated or real</p>

  <label class="upload-box">
    Click to upload image
    <input type="file" id="file" accept="image/*">
  </label>

  <div class="preview" id="preview"></div>

  <button onclick="check()">Analyze</button>

  <div class="loader" id="loader">
    <span></span><span></span><span></span>
  </div>

  <div id="result"></div>
</div>
<script>
const fileInput = document.getElementById("file");
const preview = document.getElementById("preview");
const loader = document.getElementById("loader");
const resultBox = document.getElementById("result");

// IMAGE PREVIEW
fileInput.addEventListener("change", () => {
  preview.innerHTML = "";
  resultBox.innerText = "";

  const file = fileInput.files[0];
  if (!file) return;

  const img = document.createElement("img");
  img.src = URL.createObjectURL(file);
  preview.appendChild(img);
});

// üëá THIS MUST BE GLOBAL
function check() {
  const file = fileInput.files[0];

  if (!file) {
    alert("Please upload an image first");
    return;
  }

  loader.style.display = "block";
  resultBox.innerText = "";

  const formData = new FormData();
  formData.append("file", file);

  fetch("/predict", {
    method: "POST",
    body: formData
  })
  .then(res => {
    if (!res.ok) throw new Error("Server error");
    return res.json();
  })
  .then(data => {
    loader.style.display = "none";
    resultBox.innerText = `${data.result} | Confidence: ${data.confidence}`;
  })
  .catch(err => {
    loader.style.display = "none";
    resultBox.innerText = "‚ùå Prediction failed";
    console.error(err);
  });
}
</script>
</body>
</html>
